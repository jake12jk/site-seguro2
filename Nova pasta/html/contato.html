<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Seguros</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>

<body>
    <header>
        <h1>Fale Conosco</h1>
        <p>Preencha o formulário abaixo e entraremos em contato o mais rápido possível.</p>

        <button id="toggle-theme" class="button" aria-label="Alterar tema para claro/escuro">Alterar Tema</button>

        <!-- Botão para voltar à página principal -->
        <a href="index.html" class="button voltar" aria-label="Voltar para a página inicial">⬅ Voltar à Página Principal</a>
    </header>

    <main>
        <section class="contato-container">
            <form class="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div class="contato-info">
                <h2>Outras formas de contato</h2>
                <p>Email: contato@segurosexemplo.com</p>
                <p>Telefone: (11) 1234-5678</p>
                <p>Endereço: Rua Exemplo, 123 - São Paulo, SP</p>
            </div>
        </section>
    </main>

    <script src="../jv/app.js"></script>
</body>
</html>
